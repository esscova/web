<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado"></p>
            <table>
                <tr> <!-- PRIMEIRA LINHA -->
                    <td><button onclick="limpa()"> c </button></td>
                    <td><button onclick="backspace()">&#10232;</button></td>
                    <td><button onclick="insert('/')" >&#247;</button></td>
                    <td><button onclick="insert('*')" >x</button></td>
                </tr>
                <tr> <!-- SEGUNDA LINHA -->
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')" >8</button></td>
                    <td><button onclick="insert('9')" >9</button></td>
                    <td><button onclick="insert('-')" >-</button></td>
                </tr>
                <tr> <!-- TERCEIRA LINHA -->
                    <td><button onclick="insert('4')" >4</button></td>
                    <td><button onclick="insert('5')" >5</button></td>
                    <td><button onclick="insert('6')" >6</button></td>
                    <td><button onclick="insert('+')" >+</button></td>
                </tr>
                <tr> <!-- QUARTA LINHA -->
                    <td><button onclick="insert('1')" >1</button></td>
                    <td><button onclick="insert('2')" >2</button></td>
                    <td><button onclick="insert('3')" >3</button></td>
                    <td rowspan="2"><button style="height: 106px;" onclick="calcula()">=</button></td>
                </tr>
                <tr> <!-- QUINTA LINHA -->
                    <td colspan="2"><button style="width: 106px;"  onclick="insert('0')" >0</button></td>
                    <td><button onclick="insert('.')" >.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
