<section class="services">
    <div class="container">
        <div class="image-service">
            <div class="left">
                <h2>Selecione uma imagem</h2>
                <form action="/servicos" method="post" autocomplete="off" enctype="multipart/form-data">
                    <!-- <input type="text" name="servico" placeholder="Informe o serviÃ§o" required autofocus> -->
                    <input type="file" name="arquivo">
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="right">
                <div class="image-content">
                    {% if imagem %}
                    <img src="{{ url_for('media', path=imagem) }}" alt="">
                    {% else %}
                    <img src="https://placehold.co/600x400" alt="">
                    {% endif %}
                </div> 
            </div>
        </div>
        
    </div>
</section>
